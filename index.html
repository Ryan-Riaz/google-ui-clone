<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google UI clone</title>

        <!-- google icons  -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap"
            rel="stylesheet"
        />

        <!-- custom css  -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="icons">
                <a href="#"><span class="material-icons"> apps </span></a>
                <a href="#"
                    ><span class="material-icons"> account_circle </span></a
                >
            </div>
        </header>
        <div class="content">
            <img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google logo"
            />
            <div class="search">
                <div class="search-bar">
                    <span class="material-icons"> search </span>
                    <input type="text" />
                    <span class="material-icons"> mic </span>
                </div>
                <div class="search-buttons">
                    <button>Google Search</button>
                    <button>I'm feeling Lucky</button>
                </div>
            </div>
        </div>
    </body>
</html>
